<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="stylesheet" href="/fakeAnki/bootstrap.min.css" />
    <link rel="stylesheet" href="/fakeAnki/app.css" />
    <link rel="stylesheet" href="/fakeAnki/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-gray">
      <div class="container"><a class="navbar-brand" href="#">AnkiTest</a></div>
    </nav>
    <main class="container">
      <div id="quiz" style="display: block">
        <div id="qa_box" class="card card1">
          <div id="qa"></div>
          <br />
        </div>
        <div id="ansarea-pad"></div>
        <div id="ansarea">
          <div id="study" class="row justify-content-center">
            <div class="col-auto text-center">
              <div>&nbsp;</div>
              <button id="studybut" class="btn btn-primary btn-lg" disabled>
                Study
              </button>
            </div>
          </div>
          <div id="ansbut" class="row justify-content-center d-none">
            <div class="col-auto text-center">
              <div>&nbsp;</div>
              <button id="ansbuta" class="btn btn-primary btn-lg">
                Show Answer
              </button>
            </div>
          </div>
          <div id="easebuts" class="row justify-content-center d-none">
            <div class="col-auto text-center">
              <div>&lt; 1 m</div>
              <button id="ease1" class="btn btn-secondary btn-lg">Again</button>
            </div>
            <div class="col-auto text-center">
              <div>&lt; 6 m</div>
              <button id="ease2" class="btn btn-secondary btn-lg">Hard</button>
            </div>
            <div class="col-auto text-center">
              <div>&lt; 10 m</div>
              <button id="ease3" class="btn btn-primary btn-lg">Good</button>
            </div>
            <div class="col-auto text-center">
              <div>4 d</div>
              <button id="ease4" class="btn btn-secondary btn-lg">Easy</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group"></div>
    </main>
    <script type="module" src="/fakeAnki/index.js"></script>
  </body>
</html>
